collections:
  authors:

defaults:
  - url: https://thofik93.github.io
  - baseurl: /portfolio-site
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
    values:
      image: /assets/images/global/thofik-wiranata.png
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag